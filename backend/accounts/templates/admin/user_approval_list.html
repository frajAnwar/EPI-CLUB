{% extends "admin/base_site.html" %}

{% block content %}
  <h1>User Approval</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a href="{% url 'admin_approve_user' user.id %}">Approve</a>
            <a href="{% url 'admin_reject_user' user.id %}">Reject</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
