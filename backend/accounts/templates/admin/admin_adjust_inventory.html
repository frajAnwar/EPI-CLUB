{% extends "admin/base_site.html" %}
{% block content %}
  <h1>Admin Adjust Inventory</h1>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="apply" value="1">
    <button type="submit" class="default">Apply Adjustment</button>
  </form>
  <h2>Selected Inventory Records:</h2>
  <ul>
    {% for obj in queryset %}
      <li>{{ obj.user.email }} - {{ obj.item.name }} (Current: {{ obj.quantity }})</li>
    {% endfor %}
  </ul>
{% endblock %}
